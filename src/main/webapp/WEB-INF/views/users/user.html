<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.getLogin()}">Title</title>
</head>
<body>
    <div>
        <span>ID: </span><span th:text="${user.getId()}"></span>
    </div>
    <div>
        <span>Login: </span><span th:text="${user.getLogin()}"></span>
    </div>
    <div>
        <span>Email: </span><span th:text="${user.getEmail()}"></span>
    </div>
    <div>
        <span>Age: </span><span th:text="${user.getAge()}"></span>
    </div>



    <a th:href="@{/users/{id}/update(id = ${user.getId()})}">Edit</a>
    <form th:method="DELETE" th:action="@{/users/{id}(id = ${user.getId()})}"><input type="submit" value="Delete"></form>
</body>
</html>
